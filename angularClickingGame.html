<!doctype html>
<html ng-app="clickingGame">
  <head>
    <title>Clicking game</title>
    <meta charset="utf-8">
    <link href="bootstrap-3.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .label-lg {
        font-size: 100%;
      }
      #canvas {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        cursor: pointer;
        border-top: 1px solid #ddd;
      }
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body ng-controller="RootCtrl">

    <br>
    <h1 class="container">
      Click
      &nbsp;
      <span class="label label-info">{{ drops }} <i class="glyphicon glyphicon-tint"></i></span>
    </h1>
    <hr>

    <div class="container">
      <div class="alert alert-warning" ng-if="drops > 1000000000000000">
        There might soon be issues with adding numbers: 10000000000000000 + 1 == {{10000000000000000+1}}
      </div>

      <div class="progress">
        <div class="progress-bar" ng-style="{width: drops/10000*100 + '%'}"></div>
      </div>

      <button class="btn btn-default" ng-click="drops = drops+1">Add <i class="glyphicon glyphicon-tint"></i></button>
      <button class="btn btn-default" ng-click="drops = drops*10">Multiply by 10</button>
    </div>

    <canvas width="1000" height="700" id="canvas" ng-click="canvasClick($event)" unselectable="on"></canvas>



    <div class="drops hide">
      <img ng-repeat="file in dropImgFiles" ng-src="{{file}}" class="drop">
    </div>

    <script src="rAF.js"></script>
    <script src="lodash-2.4.1.min.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="angular-1.3.1.min.js"></script>
    <script src="Context2DWrapper-1.0.min.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
